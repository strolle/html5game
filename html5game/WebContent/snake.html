<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Snake game</title>
	
	<script src="js/lib/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="js/snake/snake.js" type="text/javascript"></script>
	
	<link href="css/str.css" type="text/css" rel="stylesheet">
</head>
<body>
	<h1>Snake game</h1>
	<p>
		This is a HTML5 version of the classic snake game. It's created in order to experiment with HTML5 canvasses as well as a bit of object oriented javascript.
	</p>
	<canvas class="snake__body" width="300" height="300"></canvas>
	<div class="snake__score"></div>
	<p>
		<button onclick="startGame();" id="start-button">Start game</button>
	</p>
</body>
</html>
